<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论功能示例</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .comment-box { width: 100%; max-width: 600px; margin: 20px auto; }
        .comment { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .comment-input { width: 100%; padding: 10px; margin-bottom: 10px; }
        .comment-button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="comment-box">
        <textarea id="comment-input" class="comment-input" placeholder="输入你的评论..."></textarea>
        <button id="comment-button" class="comment-button">提交评论</button>
        <div id="comments"></div>
    </div>

    <script>
        document.getElementById('comment-button').addEventListener('click', function() {
            var commentInput = document.getElementById('comment-input');
            var commentText = commentInput.value;
            if (commentText) {
                var commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = commentText;
                document.getElementById('comments').appendChild(commentDiv);
                commentInput.value = '';
            }
        });
    </script>
</body>
</html>
